version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .

  lint:
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn lint

  publish:
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: |
        npm i -D lerna
        npm config set @tophat:registry https://registry.npmjs.org
        npm config set '//registry.npmjs.org/:_authToken' ${NPM_AUTH_TOKEN}
        lerna publish from-package

workflows:
  version: 2
  build_lint_publish:
    jobs:
      - build
      - lint:
          requires:
            - build
      - publish:
          requires:
            - build
            - lint
          filters:
            branches:
              only:
                - master
